<!DOCTYPE html>
<head>
    <title>1163121</title>
     <!-- BootStrap CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Pressure Monitor Interface - {{ studentName }}</h1>
        </header>
        <main>
            <p>Current Pressure: <strong>{{ pressure }}</strong></p>
            <input type="range" min="0" max="100" v-model="pressure">
            <div v-for="level in pressureLevels" :key="level.id" :class="['indicator', level.color, { 'inactive': !isActive(level) }]">
                {{ level.label }}
            </div>
        </main>
        <footer> {{ studentName }} </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
